<html>
<head></head>
<body onclick="demo()">
<ul>
<li>HTML</li>
<li>PHP</li>
<li>JAVA</li>
<li>CSS</li>
<li>BOOTSTRAP</li>
</ul>
<b id="msg"></b>
<script>
function demo()
{
var obj=document.getElementByTagName("li")
var res="<select>";
for(var i=0;i<obj.length;i++)
{
res=res+"<option>"+obj[i].innerText+"</option>";
}
res+="</select>"
document.getElementById("msg").innerHTML=res;
}
</script>
</body>
</html>
